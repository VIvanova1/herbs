<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow" (ngSubmit)="createForm()">
                    <h4 class="mb-5 text-secondary text-center">Add New Herb</h4>
                    <div class="row  d-flex justify-content-center">
                        <div class="mb-3 col-md-8">
                            <label>Name<span class="text-danger">*</span></label>
                            <input type="text" name="fname" class="form-control" placeholder="Enter Name" ngModel>
                        </div>

                        <div class="mb-3 col-md-8">
                            <label>Latin Name<span class="text-danger">*</span></label>
                            <input type="text" name="Lname" class="form-control" placeholder="Enter Latin Name" ngModel>
                        </div>

                        <div class="mb-3 col-md-8">
                            <label>Season<span class="text-danger">*</span></label>
                            <input type="text" name="season" class="form-control" placeholder="Enter Season" ngModel>
                        </div>
                        <div class="mb-3 col-md-8">
                            <label>Image URL<span class="text-danger">*</span></label>
                            <input type="text" name="image" class="form-control" placeholder="Enter image URL" ngModel>
                        </div>
                        <div class="mb-3 col-md-8">
                            <label>Description<span class="text-danger">*</span></label>
                            <textarea type="text" name="description" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="col-md-8">
                           <button class="btn btn-primary float-end">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
